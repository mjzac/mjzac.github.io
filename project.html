<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martial Arts Simulator</title>
</head>

<body>
  <h3>Martial Arts Simulator</h3>
  <canvas id="my-canvas" style="border: 1px solid blue;" width="500" height="500">
  </canvas>
  <div>
    <button id="kick">Kick  (Arrow Up Key) </button>
    <button id="punch">Punch (Arrow Down Key)</button>
    <button id="block">Block (Spacebar)</button>
    <button id="backward">Backward (Left Arrow Key)</button>
    <button id="forward">Forward (Right Arrow Key) </button>
  </div>

  <script src="/main.js"></script>
</body>

</html>
